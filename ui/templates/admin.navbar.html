    <link href="../assets/css/bootstrap-grid.min.css" rel="stylesheet">

    <link href="../assets/css/admin.navbar.css" rel="stylesheet">

</head>

<body>

<div class="d-flex" id="wrapper">

    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Tiyake.com</div>
        <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action bg-light">Dashboard</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">Users</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">Questions</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">Answers</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">Categories</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">User Roles</a>
        </div>
    </div>

    <div id="page-content-wrapper">
        {{/*end navbar*/}}




        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
            Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>





        {{/*        footer*/}}
    </div>

</div>

<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/jquery-3.4.1.min.js"></script>
